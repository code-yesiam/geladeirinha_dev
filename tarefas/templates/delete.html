<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Exclusão</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
<body>
    <h1 class="text-body-secondary">Confirmação de Exclusão</h1>
    <p class="text-body-secondary">Deseja excluir a tarefa: {{ todo.Title }}?</p>
    
    <form class="delete-form" action="{% url 'tarefas:delete-todo' pk=todo.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
    </form>
    
    <a href="{% url 'tarefas:list-todo' %}" class="btn btn-secondary">Cancelar</a>
</body>
</html>
