{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
<body>
    <h1 class="text-body-secondary">Lista de Tarefas</h1>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.Title }}, {{ todo.Completed }}, {{ todo.Description }}, {{ todo.Date }},
            <a href="{% url 'tarefas:confirm-delete' pk=todo.id %}" class="btn btn-danger">Excluir</a>
        </li>
        {% endfor %}
    </ul>
