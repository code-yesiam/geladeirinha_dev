{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
<body>
    <h1 class="text-body-secondary">Lista de Tarefas</h1>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.Title }}, {{ todo.Completed }}, {{ todo.Description }}, {{ todo.Date }},
            <form action="{% url 'tarefas:delete-todo' pk=todo.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
